<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
</head>
<body>
<p>MY  oredred COLOUR LISTS</p>
<OL>
	<LI>RED</LI>
	<LI>BLUE</LI>
	<!-- nested lists can also be possible -->
	<ul>
		<li>sky</li>
		<li>shirt</li>
		<li>t shirt</li>
		<li>scaf</li>
	</ul>
	<LI>GREEN</LI>
	<LI>YELLOW</LI>
</OL>
<!-- NOW UNORDERD LIST -->
<p>MY  unoredred COLOUR LISTS</p>
<ul>
	<li>red</li>
	<ol>
		<li>sky</li>
		<li>shirt</li>
		<li>t shirt</li>
		<li>scaf</li>
	</ol>
	<li>yellow</li>
	<li>green</li>
</ul>
</body>
</html>
