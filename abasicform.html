<!DOCTYPE html>
<html>
<head>
	<title>Basic form</title>
</head>
<body>
	<h1>
		Login 
	</h1>
	<form action = "http://google.com">
		<input name = "username" type="text" placeholder="username" required>
		<!-- required attribute is form validator in html -->
		<input name = "password" type = "password" placeholder="passoword">
		<button>Submit</button>
	</form>

	<!-- if we  do not want to nest input tag in label tag -->
	<label for = "connecting name">Password:</label>
	<input id = "connecting name" type="password" >
	<!-- here the value of the for and id attribute should be same -->
</body>
</html>
